<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFetch</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3e8e41;
        }

        /* Main content */
        main {
            text-align: center;
            margin: 20px;
        }

        .main-heading {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Box container */
        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcc00;
            padding: 20px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            position: relative;
        }

        .box:hover {
            transform: translateY(-5px);
            background-color: #ffd633;
        }

        /* Dropdown box styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .box:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">FileFetch</h1>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./help.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <h2 class="main-heading">Government Form Filling</h2>
        <div class="box-container">
            <div class="box">
                Oldage Pension
                <div class="dropdown-content">
                    <a href="#">Proof of DOB</a>
                    <a href="#">Adhar</a>
                    <a href="#">Proof of address</a>
                </div>
            </div>
            <div class="box">
                Widow Pension
                <div class="dropdown-content">
                    <a href="#">Widow Certificate</a>
                    <a href="#">Husband's death Certificate</a>
                    <a href="#">Adhar</a>
                </div>
            </div>
            <div class="box">
                 Subsidies
                <div class="dropdown-content">
                    <a href="#">Income Certificate</a>
                    <a href="#">Ration Card</a>
                </div>
            </div>
            <div class="box">
            Renewal
                <div class="dropdown-content">
                    <a href="#">Proof of ID</a>
                    <a href="#">Income Certificate</a>
                </div>
            </div>
            
            </div>
        </div>
    </main>
</body>
</html>
