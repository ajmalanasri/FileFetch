<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help | FileFetch</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 15px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background: #3e8e41;
        }

        /* Help Section */
        .help-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .help-title {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* FAQ Section */
        .faq-section {
            margin-top: 20px;
        }

        .faq-item {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            background: #fff;
            border-left: 3px solid #4CAF50;
            margin-top: 5px;
        }

        /* Contact Support */
        .contact-support {
            margin-top: 30px;
            text-align: center;
        }

        .contact-support a {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .contact-support a:hover {
            background: #3e8e41;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">FileFetch</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="help.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Help Container -->
    <div class="help-container">
        <h2 class="help-title">How can we help you?</h2>

        <!-- Search Bar -->
        <div class="search-box">
            <input type="text" placeholder="Search FAQs...">
        </div>

        <!-- FAQ Section -->
        <div class="faq-section">
            <div class="faq-item" onclick="toggleFAQ('faq1')">
            

            <div class="faq-item" onclick="toggleFAQ('faq3')">
                <strong>How do I contact support?</strong>
                <div id="faq3" class="faq-answer">
                    You can reach out to our support team by emailing support@filefetch.com.
                </div>
            </div>
        </div>

        <!-- Contact Support -->
        <div class="contact-support">
            <p>Still need help? Contact our support team.</p>
            <a href="mailto:support@filefetch.com">Contact Support</a>
        </div>
    </div>

    <script>
        function toggleFAQ(id) {
            var answer = document.getElementById(id);
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        }
    </script>

</body>
</html>
